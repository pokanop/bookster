<mat-sidenav-container class="menu-container" [hasBackdrop]="hasBackdrop">
  <mat-sidenav #sidenav class="menu-sidenav" [mode]="mode">
    <a
      mat-raised-button
      routerLink="/"
      routerLinkActive="mat-accent"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a mat-raised-button routerLink="/library" routerLinkActive="mat-accent">
      <mat-icon>view_agenda</mat-icon>
      <span>Library</span>
    </a>
    <a mat-raised-button routerLink="/books" routerLinkActive="mat-accent">
      <mat-icon>book</mat-icon>
      <span>Books</span>
    </a>
    <a mat-raised-button routerLink="/authors" routerLinkActive="mat-accent">
      <mat-icon>create</mat-icon>
      <span>Authors</span>
    </a>
    <a mat-raised-button routerLink="/friends" routerLinkActive="mat-accent">
      <mat-icon>people</mat-icon>
      <span>Friends</span>
    </a>
    <a mat-raised-button routerLink="/profile" routerLinkActive="mat-accent">
      <mat-icon>face</mat-icon>
      <span>Profile</span>
    </a>
  </mat-sidenav>

  <mat-sidenav-content class="menu-content">
    <mat-toolbar color="primary">
      <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="/" class="hover-accent">{{ title }}</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile">
        <mat-icon>face</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>View profile</span>
        </a>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
      <a
        mat-icon-button
        aria-label="Github"
        class="github-icon"
        href="https://github.com/pokanop/bookster"
        target="_blank"
      >
        <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
      </a>
    </mat-toolbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
