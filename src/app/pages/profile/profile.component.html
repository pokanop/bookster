<h1>Profile</h1>

<div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="32px">
  <section fxFlex="25%">
    <app-profile-card [user]="currentUser"></app-profile-card>
  </section>

  <section fxFlex="75%">
    <mat-tab-group>
      <mat-tab label="Account">Account</mat-tab>

      <mat-tab label="Settings">Settings</mat-tab>

      <mat-tab label="Server">Server</mat-tab>
    </mat-tab-group>
  </section>
</div>
