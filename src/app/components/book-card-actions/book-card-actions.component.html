<mat-card-actions>
  <button mat-icon-button *ngIf="showAction('zoom')" (click)="openDialog()">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-icon-button (click)="addToLibrary()" *ngIf="showAction('add')">
    <mat-icon>{{ addIcon() }}</mat-icon>
  </button>
  <a
    mat-icon-button
    *ngIf="showAction('book')"
    [routerLink]="['/books', book.id]"
    (click)="closeDialog()"
  >
    <mat-icon>book</mat-icon>
  </a>
  <a
    mat-icon-button
    *ngIf="showAction('author')"
    [routerLink]="['/authors', book.author.id]"
    (click)="closeDialog()"
  >
    <mat-icon>create</mat-icon>
  </a>
  <a
    mat-icon-button
    *ngIf="showAction('read')"
    routerLink="/books"
    (click)="closeDialog()"
  >
    <mat-icon>subject</mat-icon>
  </a>
  <button
    mat-icon-button
    class="favorite"
    (click)="toggleFavorite()"
    *ngIf="showAction('favorite')"
  >
    <mat-icon>{{ favoriteIcon() }}</mat-icon>
  </button>
  <button mat-icon-button *ngIf="showAction('download')">
    <mat-icon>cloud_download</mat-icon>
  </button>

  <mat-menu #shareMenu="matMenu">
    <button mat-menu-item>
      <mat-icon fontSet="fab" fontIcon="fa-twitter"></mat-icon>
      <span>Twitter</span>
    </button>
    <button mat-menu-item>
      <mat-icon fontSet="fab" fontIcon="fa-facebook"></mat-icon>
      <span>Facebook</span>
    </button>
    <button mat-menu-item>
      <mat-icon fontSet="fab" fontIcon="fa-linkedin"></mat-icon>
      <span>LinkedIn</span>
    </button>
  </mat-menu>
  <button
    mat-icon-button
    [matMenuTriggerFor]="shareMenu"
    *ngIf="showAction('share')"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-card-actions>
