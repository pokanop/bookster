<div class="hero-image-container">
  <img src="{{ image }}" class="hero-image {{ size }}" alt="" />
  <button
    mat-mini-fab
    color="primary"
    aria-label="Change picture button"
    class="{{ size }}"
    *ngIf="showsCameraButton"
    (click)="hiddenFileInput.click()"
  >
    <mat-icon>photo_camera</mat-icon>
  </button>
  <input
    style="display: none;"
    type="file"
    (change)="onFileSelect($event)"
    #hiddenFileInput
  />
</div>
