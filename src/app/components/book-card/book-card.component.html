<mat-card>
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.image" [alt]="book.title" />
  <mat-card-content *ngIf="extended">
    <p>{{ book.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="addToLibrary()">
      <mat-icon>{{ addIcon() }}</mat-icon>
    </button>
    <button mat-icon-button class="favorite" (click)="toggleFavorite()">
      <mat-icon>{{ favoriteIcon() }}</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
